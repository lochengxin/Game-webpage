<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common-style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/games_favicon.ico') }}" type="image/x-icon">
    {% endblock %}
    <title>CS235 Game Library</title>
</head>
<body>
    
    <aside>

        <!-- include sidebar from external file -->
        {% include "sidebar.html" %}

    </aside>

    <header>

        <!-- include part from external file -->
        {% include "header.html" %}

    </header>
    <main>
        {% block main %}
        
        <section>
            <div class="section_title">
                <h1>Section title</h1>
            </div>
        </section>
        
        {% endblock %}
    </main>

    <footer>

        <!-- include footer from external file -->
        {% include "footer.html" %}
        
    </footer>


</body>
</html>
